{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FoodFlex - Advanced Food Ordering System">
    <meta name="author" content="Bansarishah">
    <link rel="shortcut icon" href="{% static 'vendorPanel/img/favicon.png' %}" type="">
    <title>FoodFlex - Advanced Food Ordering System</title>
    <!-- Bootstrap core CSS-->
    <link href="{% static 'vendorPanel/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Main styles -->
    <link href="{% static 'vendorPanel/css/admin.css' %}" rel="stylesheet">
    <!-- Icon fonts-->
    <link href="{% static 'vendorPanel/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Plugin styles -->
    <link href="{% static 'vendorPanel/vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <!-- Your custom styles -->
    <link href="{% static 'vendorPanel/css/custom.css' %}" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer" id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-default fixed-top shadow" id="mainNav">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav navbar-sidenav shadow" id="exampleAccordion">
                <div class="sidenav-top">
                    <a class="navbar-brand" href="{% url 'vendor:vendor_home' %}">
                        <img src="{% static 'vendorPanel/img/logo.png' %}" alt="" width="150" height="36">
                    </a>
                    <ul class="navbar-nav sidenav-toggler">
                        <li class="nav-item">
                            <a class="nav-link text-center" id="sidenavToggler">
                                <i class="fa fa-fw fa-angle-left"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vendor:vendor_home' %}">
                        <i class="fa fa-fw fa-tachometer"></i>
                        <span class="nav-link-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vendor:orders' %}">
                        <i class="fa fa-fw fa-shopping-cart"></i>
                        <span class="nav-link-text">Orders</span>
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'vendor:menu' %}">
                        <i class="fa fa-fw fa-cutlery"></i>
                        <span class="nav-link-text">Menu Management</span>
                    </a>
                </li>
               
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vendor:vendor_profile' %}">
                        <i class="fa fa-fw fa-cog"></i>
                        <span class="nav-link-text">Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vendor:earnings' %}">
                        <i class="fa fa-fw fa-money-check-dollar"></i>
                        <span class="nav-link-text">Earnings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vendor:vendor_logout' %}">
                        <i class="fa fa-fw fa-sign-out"></i>
                        <span class="nav-link-text">Logout</span>
                    </a>
                </li>
            </ul>

            <!-- Top Right Navbar -->
          <ul class="navbar-nav ml-auto" id="navtop">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vendor:vendor_profile' %}">
                        <i class="fa fa-fw fa-user text-orange"></i>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-orange" href="{% url 'vendor:vendor_logout' %}">
                        <i class="fa fa-fw fa-sign-out-alt text-orange"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container-fluid">
            <form enctype="multipart/form-data" id="vendor-menu-form" class="full-page-form shadow p-5 rounded-2">
                {% csrf_token %}
                <h4>Add New Menu Item</h4>
                <div id="menu-item-form" class="menu-item" data-index="0">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Item Name" name="name" id="menu_name" required>
                        <span class="error" id="menu_name-error"></span>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Price" name="price" id="menu_price" step="0.01" required>
                        <span class="error" id="menu_price-error"></span>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Description (optional)" name="description" id="menu_description" rows="2"></textarea>
                        <span class="error" id="menu_description-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="menu_image">Item Image (optional)</label>
                        <input type="file" class="form-control" name="image" id="menu_image">
                        <span class="error" id="menu_image-error"></span>
                    </div>
                    <div class="form-group">
                        <label>Available:</label>
                        <input type="checkbox" name="is_available" id="menu_is_available" value="true" checked>
                        <span class="error" id="menu_is_available-error"></span>
                    </div>
                    <div class="form-group text-center mt-3">
                        <button type="submit" class="btn_1 gradient" id="save-menu-item">Save Item</button>
                        <button type="button" class="btn_1 gradient" id="clear-form" style="margin-left: 10px;">Clear</button>
                    </div>
                </div>
            </form>
            <div class="menu-item-list mt-4">
                <h4>Existing Menu Items</h4>
                <table class="table table-striped" id="menu-item-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Available</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="menu-item-list"></tbody>
                </table>
            </div>
            <div id="menu-message" class="text-center mt-3"></div>
        </div>
    </div>

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>

    


    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendorPanel/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendorPanel/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendorPanel/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Page level plugin JavaScript-->
    <script src="{% static 'vendorPanel/vendor/chart.js/Chart.js' %}"></script>
    <script src="{% static 'vendorPanel/vendor/datatables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'vendorPanel/vendor/datatables/dataTables.bootstrap4.js' %}"></script>
    <script src="{% static 'vendorPanel/vendor/jquery.magnific-popup.min.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'vendorPanel/js/admin.js' %}"></script>
    <!-- Custom scripts for this page-->
    <script src="{% static 'vendorPanel/js/admin-charts.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Menu management script loaded');
            const menuForm = document.querySelector('#vendor-menu-form');
            const menuItemList = document.querySelector('#menu-item-list');
            let editMode = false;
            let editItemId = null;
    
            // Load existing menu items
            function loadMenuItems() {
    const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    const url = "{% url 'vendor:api_menu_list' %}";
    console.log("Fetching menu list from:", url);

    fetch(url, {
        method: 'GET',
        headers: {
            'X-CSRFToken': csrfToken,
            'Authorization': `Bearer ${localStorage.getItem('access_token') || ''}`
        }
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => {
                throw new Error(`HTTP error! Status: ${response.status}, Response: ${text}`);
            });
        }
        return response.json();
    })
    .then(data => {
        console.log('Menu items data:', data);
        if (data.success) {
            menuItemList.innerHTML = '';
            if (data.data.length === 0) {
                menuItemList.innerHTML = '<tr><td colspan="5">No menu items found.</td></tr>';
            } else {
                data.data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${parseFloat(item.price).toFixed(2)}</td>  
                        <td>${item.description || 'N/A'}</td>
                        <td>${item.is_available ? 'Yes' : 'No'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning edit-btn" data-id="${item.id}">Edit</button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${item.id}">Delete</button>
                        </td>
                    `;
                    menuItemList.appendChild(row);
                });
            }
        } else {
            document.getElementById('menu-message').style.color = 'red';
            document.getElementById('menu-message').textContent = data.message || 'Failed to load menu items.';
        }
    })
    .catch(error => {
        console.error('Fetch error:', error);
        document.getElementById('menu-message').style.color = 'red';
        document.getElementById('menu-message').textContent = 'Error loading menu items: ' + error.message;
    });
}
            // Clear form
            document.getElementById('clear-form').addEventListener('click', function() {
                document.getElementById('menu_name').value = '';
                document.getElementById('menu_price').value = '';
                document.getElementById('menu_description').value = '';
                document.getElementById('menu_image').value = '';
                document.getElementById('menu_is_available').checked = true;
                editMode = false;
                editItemId = null;
                document.getElementById('save-menu-item').textContent = 'Save Item';
            });
    
            // Handle form submission (create or update)
            menuForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                console.log('Menu form submission intercepted');
                document.querySelectorAll('.error').forEach(el => el.textContent = '');
                document.getElementById('menu-message').textContent = '';
    
                const formData = new FormData(menuForm);
                const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
                const url = editMode ? `{% url 'vendor:api_menu_update' pk=0 %}`.replace('0', editItemId) : "{% url 'vendor:api_menu_create' %}";
                const method = editMode ? 'PUT' : 'POST';
                console.log(`Submitting to ${url} with method ${method}`);
    
                try {
                    const response = await fetch(url, {
                        method: method,
                        body: formData,
                        headers: {
                            'X-CSRFToken': csrfToken,
                            'Authorization': `Bearer ${localStorage.getItem('access_token') || ''}`
                        }
                    });
    
                    if (!response.ok) {
                        const text = await response.text();
                        throw new Error(`HTTP error! Status: ${response.status}, Response: ${text}`);
                    }
    
                    const result = await response.json();
                    console.log('Response data:', result);
    
                    if (result.success) {
                        document.getElementById('menu-message').style.color = 'green';
                        document.getElementById('menu-message').textContent = result.message;
                        loadMenuItems(); // Refresh the list
                        document.getElementById('clear-form').click(); // Clear form
                    } else {
                        document.getElementById('menu-message').style.color = 'red';
                        document.getElementById('menu-message').textContent = result.message || 'Operation failed.';
                        if (result.errors) {
                            for (let field in result.errors) {
                                const errorSpan = document.querySelector(`#${field}-error`);
                                if (errorSpan) errorSpan.textContent = result.errors[field][0] || result.errors[field];
                            }
                        }
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    document.getElementById('menu-message').style.color = 'red';
                    document.getElementById('menu-message').textContent = 'Error: ' + error.message;
                }
            });
    
            // Handle edit button click
            menuItemList.addEventListener('click', function(e) {
    if (e.target.classList.contains('edit-btn')) {
        const itemId = e.target.getAttribute('data-id');
        editMode = true;
        editItemId = itemId;
        document.getElementById('save-menu-item').textContent = 'Update Item';

        const url = `{% url 'vendor:api_menu_detail' pk=0 %}`.replace('0', itemId);
        console.log("Fetching item data from:", url);

        fetch(url, {
            method: 'GET',
            headers: {
                'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value,
                'Authorization': `Bearer ${localStorage.getItem('access_token') || ''}`
            }
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error(`HTTP error! Status: ${response.status}, Response: ${text}`);
                });
            }
            return response.json();
        })
        .then(data => {
            console.log('Fetched item data:', data);
            if (data.success) {
                const item = data.data;
                document.getElementById('menu_name').value = item.name;
                document.getElementById('menu_price').value = parseFloat(item.price).toFixed(2); // Ensure number format
                document.getElementById('menu_description').value = item.description || '';
                document.getElementById('menu_is_available').checked = item.is_available;
            }
        })
        .catch(error => {
            console.error('Edit fetch error:', error);
            document.getElementById('menu-message').style.color = 'red';
            document.getElementById('menu-message').textContent = 'Error loading item: ' + error.message;
        });
    }
});
    
            // Handle delete button click
            menuItemList.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    const itemId = e.target.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this item?')) {
                        const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
                        const url = `{% url 'vendor:api_menu_delete' pk=0 %}`.replace('0', itemId);
                        console.log("Deleting item from:", url);
    
                        fetch(url, {
                            method: 'DELETE',
                            headers: {
                                'X-CSRFToken': csrfToken,
                                'Authorization': `Bearer ${localStorage.getItem('access_token') || ''}`
                            }
                        })
                        .then(response => {
                            if (!response.ok) {
                                return response.text().then(text => {
                                    throw new Error(`HTTP error! Status: ${response.status}, Response: ${text}`);
                                });
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Delete response:', data);
                            if (data.success) {
                                document.getElementById('menu-message').style.color = 'green';
                                document.getElementById('menu-message').textContent = data.message;
                                loadMenuItems(); // Refresh the list
                            } else {
                                document.getElementById('menu-message').style.color = 'red';
                                document.getElementById('menu-message').textContent = data.message || 'Deletion failed.';
                            }
                        })
                        .catch(error => {
                            console.error('Delete fetch error:', error);
                            document.getElementById('menu-message').style.color = 'red';
                            document.getElementById('menu-message').textContent = 'Error deleting item: ' + error.message;
                        });
                    }
                }
            });
    
            // Load menu items on page load
            loadMenuItems();
        });
    </script>
</body>
</html>
